# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..20}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# NewsletterContact
AppBundle\Entity\NewsletterContact:
  newslettercontact{1..20}:
    email: <safeEmail()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Teachers
AppBundle\Entity\Teacher:
  teacher{1..5}:
    name: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 5)>
    color: <numberBetween(0, 3)>

# TeacherAbsence
AppBundle\Entity\TeacherAbsence:
  teacherabsence{1..5}:
    teacher: @teacher<numberBetween(1,5)>
    type: <numberBetween(0, 2)>
    day: <dateTimeThisMonth()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Student
AppBundle\Entity\Student:
  student{1..10}:
    dni: <bothify('########?')>
    name: <name()>
    surname: <firstName()>
    birthDate: <dateTimeBetween()>
    phone: <phoneNumber()>
    email: <safeEmail()>
    address: <address()>
    payment: <numberBetween(0, 1)>
    address: <address()>
    city: @city<numberBetween(1,10)>
    bank: @bank<numberBetween(1,10)>
    schedule: <name()>
    comments: <paragraph()>
    parent: @person<current()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
  student11:
    dni: <bothify('########?')>
    name: <name()>
    surname: <firstName()>
    birthDate: <dateTimeBetween()>
    phone: <phoneNumber()>
    email: <safeEmail()>
    address: <address()>
    payment: <numberBetween(0, 1)>
    address: <address()>
    city: @city<numberBetween(1,10)>
    bank: @bank1
    schedule: <name()>
    comments: <paragraph()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Services
AppBundle\Entity\Service:
  service{1..5}:
    title: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 5)>

# Province
AppBundle\Entity\Province:
  province{1..10}:
    code: <postcode()>
    name: <city()>
    country: <country()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# City
AppBundle\Entity\City:
  city{1..10}:
    name: <city()>
    postalCode: <postcode()>
    province: @province<numberBetween(1,10)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Bank
AppBundle\Entity\Bank:
  bank{1..10}:
    name: <company()>
    accountNumber: <iban('ES')>
    swiftCode: <swiftBicNumber()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Person
AppBundle\Entity\Person:
  person{1..10}:
    dni: <bothify('########?')>
    name: <name()>
    surname: <firstName()>
    phone: <phoneNumber()>
    email: <safeEmail()>
    address: <address()>
    city: @city<numberBetween(1,10)>
    payment: <numberBetween(0, 1)>
    bank: @bank<current()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# ClassGroup
AppBundle\Entity\ClassGroup:
  classgroup{1..5}:
    code: <ean8()>
    name: <name()>
    book: <name()>
    color: <hexcolor()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Tariff
AppBundle\Entity\Tariff:
  tariff{1..5}:
    year: <year('now')>
    price: <randomFloat(1, 5)>
    type: <numberBetween(0, 4)>
    name: <name()>

# Event
AppBundle\Entity\Event:
  event{1..5}:
    begin: <dateTimeThisMonth()>
    end: <dateTimeThisMonth()>
    teacher: @teacher<current()>
    classroom: <numberBetween(0, 3)>
    group: @classgroup*
    students:
        - @student*
    previous: @event<current()>
    next: @event<current()>
    dayFrequencyRepeat: <randomDigit()>
    until: <dateTimeThisMonth()>


## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
    editor:
        username: <{private_editor_test_user}>
        plainPassword: <{private_editor_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    cms{1..4}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    manager{1..2}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
