# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..20}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# NewsletterContact
AppBundle\Entity\NewsletterContact:
  newslettercontact{1..20}:
    email: <safeEmail()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Teachers
AppBundle\Entity\Teacher:
  teacher{1..5}:
    name: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 5)>
    color: <numberBetween(0, 3)>

# Student
AppBundle\Entity\Student:
  student{1..2}:
    name: <name()>
    surname: <firstName()>
    birthDate: <dateTimeBetween()>
    bancAccountNumber: <creditCardNumber()>
    ownMobile: <phoneNumber()>
    contactPhone: <phoneNumber()>
    contactName: <name()>
    email: <safeEmail()>
    address: <address()>
    payment: <numberBetween(1,4)>
    schedule: <name()>
    comments: <paragraph()>

# Services
AppBundle\Entity\Service:
  service{1..5}:
    title: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 5)>

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
    editor:
        username: <{private_editor_test_user}>
        plainPassword: <{private_editor_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    cms{1..4}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    manager{1..2}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
