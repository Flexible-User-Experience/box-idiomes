# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..20}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# NewsletterContact
AppBundle\Entity\NewsletterContact:
  newslettercontact{1..20}:
    email: <safeEmail()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Teachers
AppBundle\Entity\Teacher:
  teacher{1..5}:
    name: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 5)>
    color: <numberBetween(0, 3)>

# Student
AppBundle\Entity\Student:
  student{1..10}:
    name: <name()>
    surname: <firstName()>
    birthDate: <dateTimeBetween()>
    bankAccountName: <company()>
    bankAccountNumber: <iban('ES')>
    ownMobile: <phoneNumber()>
    contactPhone: <phoneNumber()>
    contactName: <name()>
    contactDni: <bothify('########?')>
    parentAddress: <address()>
    email: <safeEmail()>
    address: <address()>
    payment: <numberBetween(1,4)>
    schedule: <name()>
    comments: <paragraph()>
    city: @city<numberBetween(1,10)>

# Services
AppBundle\Entity\Service:
  service{1..5}:
    title: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 5)>

# Province
AppBundle\Entity\Province:
  province{1..10}:
    code: <postcode()>
    name: <city()>
    country: <country()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# City
AppBundle\Entity\City:
  city{1..10}:
    name: <city()>
    postalCode: <postcode()>
    province: @province<numberBetween(1,10)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
    editor:
        username: <{private_editor_test_user}>
        plainPassword: <{private_editor_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    cms{1..4}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    manager{1..2}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
