# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..5}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# NewsletterContact
AppBundle\Entity\NewsletterContact:
  newslettercontact{1..5}:
    email: <safeEmail()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Teachers
AppBundle\Entity\Teacher:
  teacher{1..2}:
    name: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 2)>
    color: <numberBetween(0, 3)>

# Student
AppBundle\Entity\Student:
  student{1..2}:
    dni: <bothify('########?')>
    name: <name()>
    surname: <firstName()>
    birthDate: <dateTimeBetween()>
    phone: <phoneNumber()>
    email: <safeEmail()>
    address: <address()>
    payment: <numberBetween(1,4)>
    address: <address()>
    city: @city*
    bank: @bank1
    parent: @person1
    schedule: <name()>
    comments: <paragraph()>
    showSEPAequalAddress: <boolean(80)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
  student3:
    dni: <bothify('########?')>
    name: <name()>
    surname: <firstName()>
    birthDate: <dateTimeBetween()>
    phone: <phoneNumber()>
    email: <safeEmail()>
    address: <address()>
    payment: <numberBetween(1,4)>
    address: <address()>
    city: @city*
    bank: @bank2
    schedule: <name()>
    comments: <paragraph()>
    showSEPAequalAddress: <boolean(80)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Services
AppBundle\Entity\Service:
  service{1..2}:
    title: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 2)>

# Province
AppBundle\Entity\Province:
  province{1..2}:
    code: <postcode()>
    name: <city()>
    country: <country()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# City
AppBundle\Entity\City:
  city{1..2}:
    name: <city()>
    postalCode: <postcode()>
    province: @province*
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Bank
AppBundle\Entity\Bank:
  bank{1..2}:
    name: <company()>
    accountNumber: <iban('ES')>
    swiftCode: <swiftBicNumber()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Person
AppBundle\Entity\Person:
  person1:
    dni: <bothify('########?')>
    name: <name()>
    surname: <firstName()>
    phone: <phoneNumber()>
    email: <safeEmail()>
    address: <address()>
    city: @city*
    bank: @bank1
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
