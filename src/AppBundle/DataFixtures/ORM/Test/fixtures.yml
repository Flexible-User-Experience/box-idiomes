# Contact messages
AppBundle\Entity\ContactMessage:
  contactmessage{1..5}:
    name: <name()>
    subject: <word()>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    checked: <boolean(70)>
    answered: <boolean(30)>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# NewsletterContact
AppBundle\Entity\NewsletterContact:
  newslettercontact{1..5}:
    email: <safeEmail()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true

# Teachers
AppBundle\Entity\Teacher:
  teacher{1..2}:
    name: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 2)>
    color: <numberBetween(0, 3)>

# Student
AppBundle\Entity\Student:
  student{1..2}:
    name: <name()>
    brithDate: <dateTimeBetween()>
    ownMobile: <phoneNumber()>
    phoneContact: <phoneNumber()>
    nameContact: <name()>
    email: <safeEmail()>
    address: <address()>
    payment: <numberBetween(1,4)>
    schedule: <name()>
    comments: <paragraph()>

# Services
AppBundle\Entity\Service:
  service{1..2}:
    title: <name()>
    description: <paragraph()>
    position: <numberBetween(1, 2)>

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN

